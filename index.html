<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinematic Script Generator</title>

<style>
body{
    background:#0f0f0f;
    color:#ffffff;
    font-family:Arial;
    padding:20px;
}
h1{color:#00ffc3;}
textarea{
    width:100%;
    background:#111;
    color:#00ffcc;
    border:1px solid #333;
    padding:10px;
    margin-top:10px;
}
button{
    background:#00ffc3;
    border:none;
    padding:8px 15px;
    margin-top:10px;
    cursor:pointer;
}
.section{
    background:#1b1b1b;
    padding:15px;
    margin-top:20px;
    border-radius:10px;
}
</style>
</head>
<body>

<h1>Generator Script Serius Cinematic 8K</h1>

<label>Masukkan Topik:</label>
<input type="text" id="topic" style="width:100%;padding:8px;margin-top:10px;background:#111;color:#fff;border:1px solid #333;">

<button onclick="generate()">Generate</button>

<div class="section">
<h2>Output</h2>
<textarea id="output" rows="20"></textarea>
<button onclick="copyOutput()">Copy</button>
</div>

<script>
async function generate(){

const topic = document.getElementById("topic").value;

const prompt = `
Buat konten YouTube Shorts serius dan edukatif.

Struktur:
1. Judul di baris pertama (huruf besar).
2. Narasi langsung dimulai dengan progresi waktu:
   Selama 10 menit...
   Selama 1 jam...
   Selama 6 jam...
   Selama 24 jam...
3. Buat 4 scene.
4. Setelah narasi, buat:
   - Prompt IMAGE per scene
   - Prompt VIDEO per scene
5. Lokasi harus terkunci dan konsisten.
6. Karakter:
Humanoid skeleton ultra-realistic 3D, transparent glass-like body, visible anatomical skull, semi x-ray eyeballs, educational tone, 8K cinematic, non-horror.

Topik: ${topic}
`;

const response = await fetch("https://api.groq.com/openai/v1/chat/completions",{
method:"POST",
headers:{
"Content-Type":"application/json",
"Authorization":"Bearer YOUR_GROQ_API_KEY"
},
body:JSON.stringify({
model:"openai/gpt-oss-120b",
messages:[
{role:"system",content:"You are a professional cinematic educational scriptwriter."},
{role:"user",content:prompt}
],
temperature:0.7,
max_tokens:4000
})
});

const data = await response.json();
document.getElementById("output").value = data.choices[0].message.content;
}

function copyOutput(){
const text = document.getElementById("output");
text.select();
document.execCommand("copy");
alert("Copied!");
}
</script>

</body>
</html>
