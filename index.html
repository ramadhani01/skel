<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AI Shorts Studio PRO</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

body{
    margin:0;
    font-family:'Inter',sans-serif;
    background: radial-gradient(circle at 20% 20%, #1a1a2e, #0f0f0f 60%);
    color:white;
    overflow-x:hidden;
}

body::before{
    content:"";
    position:fixed;
    top:-200px;
    left:-200px;
    width:600px;
    height:600px;
    background:radial-gradient(circle,#ff3c00,transparent 70%);
    opacity:0.15;
    filter:blur(100px);
    animation:floatGlow 8s ease-in-out infinite alternate;
    z-index:-1;
}

@keyframes floatGlow{
    from{transform:translate(0,0);}
    to{transform:translate(100px,80px);}
}

.container{
    max-width:1200px;
    margin:auto;
    padding:40px 25px;
}

h1{
    font-size:32px;
    background:linear-gradient(90deg,#ff3c00,#ff9900);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    font-weight:700;
}

.card{
    backdrop-filter:blur(20px);
    background:rgba(255,255,255,0.05);
    padding:25px;
    border-radius:20px;
    margin-bottom:30px;
    border:1px solid rgba(255,255,255,0.08);
    box-shadow:0 8px 32px rgba(0,0,0,0.4);
    transition:0.3s;
}

input{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:none;
    background:rgba(255,255,255,0.07);
    color:white;
    font-size:14px;
    outline:none;
}

button{
    padding:12px 20px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    font-weight:600;
    margin-top:12px;
    background:linear-gradient(90deg,#ff3c00,#ff7a00);
    color:white;
    transition:0.3s;
}

.idea{
    background:rgba(255,255,255,0.05);
    padding:14px;
    border-radius:14px;
    margin-top:12px;
    cursor:pointer;
    transition:0.3s;
    border:1px solid transparent;
}

/* --- TAMPILAN BARU SESUAI FOTO --- */
.section-box{
    background:rgba(255,255,255,0.03);
    padding:20px;
    border-radius:16px;
    margin-bottom:30px;
    border: 1px solid rgba(255,60,0,0.2);
    animation:fadeIn 0.6s ease forwards;
}

.section-title{
    font-weight:700;
    font-size:18px;
    margin-bottom:15px;
    color:#ff7a00;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.prompt-sub-box {
    background: #121212;
    border-radius: 12px;
    padding: 18px;
    margin-bottom: 15px;
    border-left: 4px solid #ff7a00;
}

.prompt-label {
    font-size: 13px;
    font-weight: 700;
    color: #ff7a00;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    gap: 8px;
    text-transform: uppercase;
}

.section-content{
    white-space:pre-wrap;
    line-height:1.7;
    color:#e0e0e0;
    font-size:14px;
}

.copy-btn{
    background:rgba(255,255,255,0.08);
    padding:6px 14px;
    font-size:12px;
    margin-top:12px;
    border-radius:8px;
    border: 1px solid rgba(255,255,255,0.1);
    color: white;
    cursor: pointer;
    display: block;
    margin-left: auto;
}

.copy-btn:hover {
    background: #ff3c00;
}

.loading{ color:#999; font-style:italic; }
@keyframes fadeIn{ from{opacity:0;transform:translateY(15px);} to{opacity:1;transform:translateY(0);} }
</style>
</head>
<body>
<div class="container">

<h1>üî• AI Shorts Studio PRO</h1>

<div class="card">
<h3>Groq API Key</h3>
<input type="password" id="apiKeyInput" placeholder="Masukkan API Key">
<button onclick="saveKey()">Simpan</button>
<button class="secondary" onclick="clearKey()">Hapus</button>
<div id="status"></div>
</div>

<div class="card">
<button onclick="generateIdeas()">Generate 10 Ide Viral</button>
<div id="ideas"></div>
</div>

<div class="card">
<h3>üé¨ Production Studio Output</h3>
<div id="productionContainer"></div>
<button onclick="exportJSON()">Export Production JSON</button>
</div>

</div>

<script>
window.onload=()=>{
    const k=localStorage.getItem("groq_key");
    if(k) apiKeyInput.value=k;
};

function saveKey(){
    localStorage.setItem("groq_key",apiKeyInput.value.trim());
    status.innerHTML="<div class='success'>API Key tersimpan ‚úî</div>";
}

function clearKey(){
    localStorage.removeItem("groq_key");
    apiKeyInput.value="";
}

async function callGroq(prompt){
    const key=localStorage.getItem("groq_key");
    if(!key)return alert("Simpan API Key dulu");

    const res=await fetch("https://api.groq.com/openai/v1/chat/completions",{
        method:"POST",
        headers:{"Content-Type":"application/json","Authorization":`Bearer ${key}`},
        body:JSON.stringify({
            model:"llama-3.3-70b-versatile",
            messages:[{role:"user",content:prompt}],
            temperature:0.9
        })
    });
    const data=await res.json();
    return data.choices[0].message.content;
}

async function generateIdeas(){
    ideas.innerHTML="<div class='loading'>Generating ideas...</div>";
    const prompt = `Buat 10 ide YouTube Shorts tentang satu kejadian ekstrem dan tiba-tiba yang menyerang tubuh manusia. GAYA WAJIB: 1) Realistis Sehari-hari, 2) Realistis tapi Jarang Terjadi, 3) Ekstrem tapi Masih Mungkin. FORMAT: Hanya judul, satu baris per ide, tanpa numbering. Gunakan format "Bagaimana jika..." atau "Apa yang terjadi jika..."`;

    try{
        const result = await callGroq(prompt);
        ideas.innerHTML="";
        result.split("\n").forEach(line=>{
            if(line.trim()){
                const d=document.createElement("div");
                d.className="idea";
                d.innerText=line;
                d.onclick=()=>produceFull(line);
                ideas.appendChild(d);
            }
        });
    }catch(err){ ideas.innerHTML="Error: "+err.message; }
}

async function produceFull(idea){
    const container=document.getElementById("productionContainer");
    container.innerHTML="<div class='loading'>üöÄ Producing cinematic production system...</div>";

    // INI ADALAH MASTER PROMPT ASLI ANDA (TIDAK DIUBAH)
    const masterPrompt=`
Anda adalah sistem produksi YouTube Shorts profesional.

Topik: ${idea}

Buat narasi 45-70 detik dengan format:

[NARASI]
Gabungkan judul dan narasi progresif.
Gunakan "Selama X [menit/jam/hari/minggu/bulan/tahun]" untuk setiap progresi.

[SCENE]
Pisahkan per scene:
- SCRIPT: sesuaikan dengan bagian narasi tersebut
- IMAGE PROMPT: selalu mulai dengan "Place the skeleton character", visual sesuai narasi
- VIDEO PROMPT: prompt cinematic image-to-video

Jumlah scene sesuaikan dengan narasi.
Setiap scene harus eskalatif.
`;

    try{
        const result = await callGroq(masterPrompt);
        renderSections(result);
    }catch(err){ container.innerHTML="Error: "+err.message; }
}

function renderSections(text){
    const container=document.getElementById("productionContainer");
    container.innerHTML="";

    // Pisahkan Narasi Utama
    const parts = text.split(/\[SCENE\]/i);
    const narasiHeader = parts[0].replace(/\[NARASI\]/i, '').trim();

    if(narasiHeader){
        const nBox = document.createElement("div");
        nBox.className = "section-box";
        nBox.innerHTML = `<div class="section-title">üß† Narasi Utama</div>
                          <div class="prompt-sub-box"><div class="section-content">${narasiHeader}</div><button class="copy-btn" onclick="copyText(this)">Copy Narasi</button></div>`;
        container.appendChild(nBox);
    }

    // Olah per Scene
    for(let i=1; i<parts.length; i++){
        const raw = parts[i];
        const script = (raw.match(/SCRIPT:([\s\S]*?)(?=IMAGE PROMPT:|$)/i) || ["",""])[1].trim();
        const image = (raw.match(/IMAGE PROMPT:([\s\S]*?)(?=VIDEO PROMPT:|$)/i) || ["",""])[1].trim();
        const video = (raw.match(/VIDEO PROMPT:([\s\S]*?|$)/i) || ["",""])[1].trim();

        const sBox = document.createElement("div");
        sBox.className = "section-box";
        sBox.innerHTML = `<div class="section-title">üéû SCENE ${i}</div>
            <div class="prompt-sub-box"><div class="prompt-label">üìù Script</div><div class="section-content">${script}</div><button class="copy-btn" onclick="copyText(this)">Copy Script</button></div>
            <div class="prompt-sub-box"><div class="prompt-label">üñº Image Prompt</div><div class="section-content">${image}</div><button class="copy-btn" onclick="copyText(this)">Copy Image</button></div>
            <div class="prompt-sub-box"><div class="prompt-label">üé• Video Prompt</div><div class="section-content">${video}</div><button class="copy-btn" onclick="copyText(this)">Copy Video</button></div>`;
        container.appendChild(sBox);
    }
}

function copyText(btn){
    const text = btn.previousElementSibling.innerText;
    navigator.clipboard.writeText(text);
    btn.innerText="Copied ‚úî";
    setTimeout(()=>btn.innerText="Copy",1500);
}

function exportJSON(){
    const content=document.getElementById("productionContainer").innerText;
    const blob=new Blob([JSON.stringify({production:content},null,2)],{type:"application/json"});
    const a=document.createElement("a");
    a.href=URL.createObjectURL(blob);
    a.download="shorts-production.json";
    a.click();
}
</script>
</body>
</html>
