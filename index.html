<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AI Shorts Studio PRO</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#0f0f0f,#1a1a1a);
    color:white;
}
.container{
    max-width:1200px;
    margin:auto;
    padding:30px;
}
h1{
    color:#ff3c00;
    text-shadow:0 0 15px rgba(255,60,0,0.6);
}
.card{
    background:#121212;
    padding:20px;
    border-radius:14px;
    margin-bottom:25px;
    box-shadow:0 0 20px rgba(255,60,0,0.05);
}
input{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:none;
    background:#1e1e1e;
    color:white;
}
button{
    padding:10px 18px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
    margin-top:10px;
    background:#ff3c00;
    color:white;
    transition:0.3s;
}
button:hover{
    box-shadow:0 0 15px rgba(255,60,0,0.6);
}
.secondary{
    background:#333;
}
.idea{
    background:#1a1a1a;
    padding:12px;
    border-radius:8px;
    margin-top:10px;
    cursor:pointer;
    transition:0.3s;
}
.idea:hover{
    background:#242424;
    transform:scale(1.02);
}
.section-box{
    background:#181818;
    padding:18px;
    border-radius:12px;
    margin-bottom:18px;
    border:1px solid #2a2a2a;
    animation:fadeIn 0.6s ease forwards;
}
.section-title{
    font-weight:bold;
    color:#ff3c00;
    margin-bottom:10px;
    font-size:16px;
}
.section-content{
    white-space:pre-wrap;
    line-height:1.6;
    color:#ddd;
}
.copy-btn{
    background:#333;
    padding:6px 12px;
    font-size:12px;
    margin-top:10px;
}
.success{
    color:#00ff99;
}
.loading{
    color:#888;
    font-style:italic;
}
@keyframes fadeIn{
    from{opacity:0;transform:translateY(10px);}
    to{opacity:1;transform:translateY(0);}
}
</style>
</head>
<body>

<div class="container">

<h1>ðŸ”¥ AI Shorts Studio PRO</h1>

<div class="card">
<h3>Groq API Key</h3>
<input type="password" id="apiKeyInput" placeholder="Masukkan API Key">
<button onclick="saveKey()">Simpan</button>
<button class="secondary" onclick="clearKey()">Hapus</button>
<div id="status"></div>
</div>

<div class="card">
<button onclick="generateIdeas()">Generate 10 Ide Viral</button>
<div id="ideas"></div>
</div>

<div class="card">
<h3>ðŸŽ¬ Production Studio Output</h3>
<div id="productionContainer"></div>
<button onclick="exportJSON()">Export Production JSON</button>
</div>

</div>

<script>

window.onload=()=>{
    const k=localStorage.getItem("groq_key");
    if(k){
        apiKeyInput.value=k;
        status.innerHTML="<div class='success'>API Key tersimpan âœ”</div>";
    }
};

function saveKey(){
    const k=apiKeyInput.value.trim();
    if(!k)return alert("Masukkan API Key");
    localStorage.setItem("groq_key",k);
    status.innerHTML="<div class='success'>API Key tersimpan âœ”</div>";
}

function clearKey(){
    localStorage.removeItem("groq_key");
    apiKeyInput.value="";
    status.innerHTML="API Key dihapus.";
}

async function callGroq(prompt){
    const key=localStorage.getItem("groq_key");
    if(!key)return alert("Simpan API Key dulu");

    const res=await fetch("https://api.groq.com/openai/v1/chat/completions",{
        method:"POST",
        headers:{
            "Content-Type":"application/json",
            "Authorization":`Bearer ${key}`
        },
        body:JSON.stringify({
            model:"llama-3.3-70b-versatile",
            messages:[{role:"user",content:prompt}],
            temperature:0.9
        })
    });

    const data=await res.json();
    return data.choices[0].message.content;
}

async function generateIdeas(){
    ideas.innerHTML="<div class='loading'>Generating ideas...</div>";

    const prompt=`
Buat 10 ide viral YouTube Shorts.
Format:
- Apa yang Terjadi Jika Kamu...
- Berapa Lama Kamu Bisa...
Tema ekstrem, realistis, cocok animasi anatomi 3D.
Hindari topik klise.
`;

    const result=await callGroq(prompt);
    ideas.innerHTML="";
    result.split("\n").forEach(line=>{
        if(line.trim()){
            const d=document.createElement("div");
            d.className="idea";
            d.innerText=line;
            d.onclick=()=>produceFull(line);
            ideas.appendChild(d);
        }
    });
}

async function produceFull(idea){

const container=document.getElementById("productionContainer");
container.innerHTML="<div class='loading'>ðŸš€ Producing cinematic production system...</div>";

const masterPrompt=`
Anda adalah sistem produksi YouTube Shorts profesional.

Topik: ${idea}

Pisahkan output dengan label berikut:

[JUDUL]
[SCRIPT]
[SCENE]
[IMAGE PROMPT]
[VIDEO PROMPT]
[THUMBNAIL]
[SEO]

Karakter visual harus selalu:
"Kerangka manusia berwarna putih yang tembus cahaya."
`;

const result=await callGroq(masterPrompt);
renderSections(result);
}

function cleanTitle(title){

title = title.split("\n")[0];
title = title.split(" - ")[0];
title = title.split(": ")[0];
title = title.trim();

if(!title.endsWith("?")){
    title = title + "?";
}

return title;
}

function renderSections(text){

const container=document.getElementById("productionContainer");
container.innerHTML="";

const sections=[
    {label:"[JUDUL]",title:"ðŸŽ¬ Judul"},
    {label:"[SCRIPT]",title:"ðŸ§  Script"},
    {label:"[SCENE]",title:"ðŸŽž Scene Breakdown"},
    {label:"[IMAGE PROMPT]",title:"ðŸ–¼ Prompt Gambar 8K UHD"},
    {label:"[VIDEO PROMPT]",title:"ðŸŽ¥ Prompt Video Cinematic"},
    {label:"[THUMBNAIL]",title:"ðŸ”¥ Thumbnail Prompt"},
    {label:"[SEO]",title:"ðŸ“ˆ SEO & Hashtag"}
];

sections.forEach(sec=>{
    const start=text.indexOf(sec.label);
    if(start!==-1){
        const end=findNext(text,start,sections);
        let content=text.substring(start+sec.label.length,end).trim();

        if(sec.label==="[JUDUL]"){
            content=cleanTitle(content);
        }

        const box=document.createElement("div");
        box.className="section-box";

        box.innerHTML=`
            <div class="section-title">${sec.title}</div>
            <div class="section-content">${content}</div>
            <button class="copy-btn" onclick="copySection(this)">Copy</button>
        `;

        container.appendChild(box);
    }
});
}

function findNext(text,start,sections){
    let next=text.length;
    sections.forEach(sec=>{
        const i=text.indexOf(sec.label,start+1);
        if(i!==-1 && i<next) next=i;
    });
    return next;
}

function copySection(btn){
    const text=btn.previousElementSibling.innerText;
    navigator.clipboard.writeText(text);
    btn.innerText="Copied âœ”";
    setTimeout(()=>btn.innerText="Copy",1500);
}

function exportJSON(){
    const content=document.getElementById("productionContainer").innerText;
    const blob=new Blob([JSON.stringify({production:content},null,2)],{type:"application/json"});
    const a=document.createElement("a");
    a.href=URL.createObjectURL(blob);
    a.download="shorts-production-pack.json";
    a.click();
}

</script>

</body>
</html>
