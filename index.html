<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AI Shorts Studio PRO</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

body{
    margin:0;
    font-family:'Inter',sans-serif;
    background: radial-gradient(circle at 20% 20%, #1a1a2e, #0f0f0f 60%);
    color:white;
    overflow-x:hidden;
}

body::before{
    content:"";
    position:fixed;
    top:-200px;
    left:-200px;
    width:600px;
    height:600px;
    background:radial-gradient(circle,#ff3c00,transparent 70%);
    opacity:0.15;
    filter:blur(100px);
    animation:floatGlow 8s ease-in-out infinite alternate;
    z-index:-1;
}

@keyframes floatGlow{
    from{transform:translate(0,0);}
    to{transform:translate(100px,80px);}
}

.container{
    max-width:1200px;
    margin:auto;
    padding:40px 25px;
}

h1{
    font-size:32px;
    background:linear-gradient(90deg,#ff3c00,#ff9900);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    font-weight:700;
}

.card{
    backdrop-filter:blur(20px);
    background:rgba(255,255,255,0.05);
    padding:25px;
    border-radius:20px;
    margin-bottom:30px;
    border:1px solid rgba(255,255,255,0.08);
    box-shadow:0 8px 32px rgba(0,0,0,0.4);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-4px);
    box-shadow:0 12px 40px rgba(255,60,0,0.2);
}

input{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:none;
    background:rgba(255,255,255,0.07);
    color:white;
    font-size:14px;
    outline:none;
}

button{
    padding:12px 20px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    font-weight:600;
    margin-top:12px;
    background:linear-gradient(90deg,#ff3c00,#ff7a00);
    color:white;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px rgba(255,60,0,0.6);
}

.secondary{
    background:rgba(255,255,255,0.08);
}

.idea{
    background:rgba(255,255,255,0.05);
    padding:14px;
    border-radius:14px;
    margin-top:12px;
    cursor:pointer;
    transition:0.3s;
    border:1px solid transparent;
}

.idea:hover{
    background:rgba(255,255,255,0.1);
    border:1px solid rgba(255,60,0,0.4);
    transform:scale(1.02);
}

.section-box{
    background:rgba(255,255,255,0.04);
    padding:20px;
    border-radius:16px;
    margin-bottom:20px;
    border:1px solid rgba(255,255,255,0.08);
    animation:fadeIn 0.6s ease forwards;
    transition:0.3s;
}

.section-box:hover{
    border:1px solid rgba(255,60,0,0.5);
    box-shadow:0 0 25px rgba(255,60,0,0.2);
}

.section-title{
    font-weight:700;
    font-size:16px;
    margin-bottom:10px;
    color:#ff7a00;
}

.section-content{
    white-space:pre-wrap;
    line-height:1.7;
    color:#e0e0e0;
    font-size:14px;
}

.copy-btn{
    background:rgba(255,255,255,0.08);
    padding:6px 12px;
    font-size:12px;
    margin-top:12px;
    border-radius:8px;
}

.success{
    color:#00ffb3;
}

.loading{
    color:#999;
    font-style:italic;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(15px);}
    to{opacity:1;transform:translateY(0);}
}
</style>
</head>
<body>

<div class="container">
<h1>ðŸ”¥ AI Shorts Studio PRO</h1>

<div class="card">
<h3>Groq API Key</h3>
<input type="password" id="apiKeyInput" placeholder="Masukkan API Key">
<button onclick="saveKey()">Simpan</button>
<button class="secondary" onclick="clearKey()">Hapus</button>
<div id="status"></div>
</div>

<div class="card">
<button onclick="generateIdeas()">Generate 10 Ide Viral</button>
<div id="ideas"></div>
</div>

<div class="card">
<h3>ðŸŽ¬ Production Studio Output</h3>
<div id="productionContainer"></div>
<button onclick="exportJSON()">Export Production JSON</button>
</div>
</div>

<script>

window.onload=()=>{
    const k=localStorage.getItem("groq_key");
    if(k){
        apiKeyInput.value=k;
        status.innerHTML="<div class='success'>API Key tersimpan âœ”</div>";
    }
};

function saveKey(){
    const k=apiKeyInput.value.trim();
    if(!k)return alert("Masukkan API Key");
    localStorage.setItem("groq_key",k);
    status.innerHTML="<div class='success'>API Key tersimpan âœ”</div>";
}

function clearKey(){
    localStorage.removeItem("groq_key");
    apiKeyInput.value="";
    status.innerHTML="API Key dihapus.";
}

async function callGroq(prompt){
    const key=localStorage.getItem("groq_key");
    if(!key)return alert("Simpan API Key dulu");

    const res=await fetch("https://api.groq.com/openai/v1/chat/completions",{
        method:"POST",
        headers:{
            "Content-Type":"application/json",
            "Authorization":`Bearer ${key}`
        },
        body:JSON.stringify({
            model:"llama-3.3-70b-versatile",
            messages:[{role:"user",content:prompt}],
            temperature:0.9
        })
    });

    const data=await res.json();
    return data.choices[0].message.content;
}

async function generateIdeas(){
    ideas.innerHTML="<div class='loading'>Generating ideas...</div>";

    const prompt=`
Buat 10 ide viral YouTube Shorts.
Format:
- Bagaimana jika...
- Apa yang Terjadi Jika Kamu...
- Berapa Lama Kamu Bisa...
Tema ekstrem, realistis, cocok animasi anatomi 3D.
Hindari topik klise.
`;

    const result=await callGroq(prompt);
    ideas.innerHTML="";
    result.split("\n").forEach(line=>{
        if(line.trim()){
            const d=document.createElement("div");
            d.className="idea";
            d.innerText=line;
            d.onclick=()=>produceFull(line);
            ideas.appendChild(d);
        }
    });
}

async function produceFull(idea){

const container=document.getElementById("productionContainer");
container.innerHTML="<div class='loading'>ðŸš€ Producing cinematic production system...</div>";

const masterPrompt=`
Anda adalah sistem produksi YouTube Shorts profesional.

Topik: ${idea}

FORMAT WAJIB:

[JUDUL]
Tulis hanya SATU kalimat ide saja.
Tanpa deskripsi tambahan.
Tanpa penjelasan setelah tanda strip.
Hanya kalimat utama.

[SCRIPT]
Buat script narasi progresif 45â€“60 detik.
Gunakan struktur waktu fleksibel seperti:
Selama beberapa menit...
Selama 1 jam...
Selama 12 jam...
Selama 1 hari...
Selama 3 hari...
Selama 1 minggu...
Selama 1 bulan...
Selama 1 tahun...
(Pilih waktu yang paling realistis sesuai skenario.)

Setiap bagian harus menunjukkan eskalasi yang semakin serius.
Gaya realistis, edukatif, progresif.

[SCENE]
Buat 5 scene mengikuti perkembangan waktu.

[IMAGE PROMPT]
Setiap scene wajib ada prompt gambar 8K UHD cinematic.
Karakter selalu:
"Place the skeleton character."

[VIDEO PROMPT]
Setiap scene wajib ada prompt video cinematic image-to-video.

[THUMBNAIL]
[SEO]
`;

const result=await callGroq(masterPrompt);
renderSections(result);
}

function cleanTitle(title){

title = title.split("\n")[0].trim();
title = title.replace(/^\d+[\.\)]\s*/, "");
title = title.replace(/^-+\s*/, "");

if(title.includes(" - ")){
    title = title.split(" - ")[0];
}

if(title.includes(":")){
    title = title.split(":")[0];
}

title = title.trim();

if(!title.endsWith("?")){
    title += "?";
}

return title;
}

function renderSections(text){

const container=document.getElementById("productionContainer");
container.innerHTML="";

const sections=[
    {label:"[JUDUL]",title:"ðŸŽ¬ Judul"},
    {label:"[SCRIPT]",title:"ðŸ§  Script"},
    {label:"[SCENE]",title:"ðŸŽž Scene Breakdown"},
    {label:"[IMAGE PROMPT]",title:"ðŸ–¼ Prompt Gambar 8K UHD"},
    {label:"[VIDEO PROMPT]",title:"ðŸŽ¥ Prompt Video Cinematic"},
    {label:"[THUMBNAIL]",title:"ðŸ”¥ Thumbnail Prompt"},
    {label:"[SEO]",title:"ðŸ“ˆ SEO & Hashtag"}
];

sections.forEach(sec=>{
    const start=text.indexOf(sec.label);
    if(start!==-1){
        const end=findNext(text,start,sections);
        let content=text.substring(start+sec.label.length,end).trim();

        if(sec.label==="[JUDUL]"){
            content=cleanTitle(content);
        }

        const box=document.createElement("div");
        box.className="section-box";

        box.innerHTML=`
            <div class="section-title">${sec.title}</div>
            <div class="section-content">${content}</div>
            <button class="copy-btn" onclick="copySection(this)">Copy</button>
        `;

        container.appendChild(box);
    }
});
}

function findNext(text,start,sections){
    let next=text.length;
    sections.forEach(sec=>{
        const i=text.indexOf(sec.label,start+1);
        if(i!==-1 && i<next) next=i;
    });
    return next;
}

function copySection(btn){
    const text=btn.previousElementSibling.innerText;
    navigator.clipboard.writeText(text);
    btn.innerText="Copied âœ”";
    setTimeout(()=>btn.innerText="Copy",1500);
}

function exportJSON(){
    const content=document.getElementById("productionContainer").innerText;
    const blob=new Blob([JSON.stringify({production:content},null,2)],{type:"application/json"});
    const a=document.createElement("a");
    a.href=URL.createObjectURL(blob);
    a.download="shorts-production-pack.json";
    a.click();
}

</script>
</body>
</html>
