<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Generator Ide Viral - Groq AI</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f0f0f;
        color: white;
        padding: 20px;
    }

    .card {
        background: #1a1a1a;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border-radius: 6px;
        border: none;
        background: #2a2a2a;
        color: white;
    }

    button {
        margin-top: 12px;
        padding: 10px 20px;
        background: #ff3c00;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        border-radius: 6px;
    }

    button:hover {
        opacity: 0.8;
    }

    .secondary {
        background: #444;
    }

    #output {
        margin-top: 20px;
        white-space: pre-wrap;
        background: #1a1a1a;
        padding: 15px;
        border-radius: 8px;
        min-height: 100px;
    }

    .success {
        color: #00ff99;
        margin-top: 8px;
    }
</style>
</head>
<body>

<h1>ðŸ”¥ Generator Ide Video Viral</h1>

<div class="card">
    <h3>ðŸ”‘ Groq API Key</h3>
    <input type="password" id="apiKeyInput" placeholder="Masukkan Groq API Key..." />
    <button onclick="saveApiKey()">Simpan API Key</button>
    <button class="secondary" onclick="clearApiKey()">Hapus API Key</button>
    <div id="status"></div>
</div>

<div class="card">
    <button onclick="generateIdeas()">Generate 10 Ide</button>
</div>

<div id="output"></div>

<script>
    // Load API Key saat halaman dibuka
    window.onload = function () {
        const savedKey = localStorage.getItem("groq_api_key");
        if (savedKey) {
            document.getElementById("apiKeyInput").value = savedKey;
            document.getElementById("status").innerHTML =
                "<div class='success'>API Key tersimpan âœ”</div>";
        }
    };

    function saveApiKey() {
        const key = document.getElementById("apiKeyInput").value.trim();
        if (!key) {
            alert("Masukkan API Key terlebih dahulu.");
            return;
        }
        localStorage.setItem("groq_api_key", key);
        document.getElementById("status").innerHTML =
            "<div class='success'>API Key berhasil disimpan âœ”</div>";
    }

    function clearApiKey() {
        localStorage.removeItem("groq_api_key");
        document.getElementById("apiKeyInput").value = "";
        document.getElementById("status").innerHTML = "API Key dihapus.";
    }

    async function generateIdeas() {
        const outputDiv = document.getElementById("output");
        const apiKey = localStorage.getItem("groq_api_key");

        if (!apiKey) {
            alert("Simpan API Key terlebih dahulu.");
            return;
        }

        outputDiv.innerText = "Generating ideas...";

        const prompt = `
Anda adalah Penulis Naskah Viral YouTube spesialis simulasi anatomi 3D.

Buat 10 ide video viral dengan format:
- "Apa yang Terjadi Jika Kamu..."
- "Berapa Lama Kamu Bisa..."

Tema harus:
- Ekstrem lingkungan
- Reaksi kimia
- Serangan hewan
- Kegagalan tubuh manusia
- Eksperimen ekstrem

Hindari topik klise seperti: tidak makan, tidak tidur, tidak minum.

Gunakan gaya penasaran, realistis, dan cocok untuk animasi anatomi 3D.
`;

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [
                        { role: "user", content: prompt }
                    ],
                    temperature: 0.9
                })
            });

            const data = await response.json();

            if (!data.choices) {
                outputDiv.innerText = "Error: " + JSON.stringify(data, null, 2);
                return;
            }

            outputDiv.innerText = data.choices[0].message.content;

        } catch (error) {
            outputDiv.innerText = "Error: " + error.message;
        }
    }
</script>

</body>
</html>
