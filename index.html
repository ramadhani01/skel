<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PRO Cinematic Script Generator</title>

<style>
body{
    background:#0f0f0f;
    color:#fff;
    font-family:Arial;
    padding:20px;
}
h1{color:#00ffc3;}
.section{
    background:#1b1b1b;
    padding:15px;
    margin-top:20px;
    border-radius:10px;
}
textarea{
    width:100%;
    background:#111;
    color:#00ffcc;
    border:1px solid #333;
    padding:10px;
    margin-top:10px;
}
input{
    width:100%;
    padding:8px;
    background:#111;
    color:#fff;
    border:1px solid #333;
    margin-top:5px;
}
button{
    background:#00ffc3;
    border:none;
    padding:8px 15px;
    margin-top:10px;
    cursor:pointer;
}
button:hover{opacity:0.8;}
.output-block{
    background:#111;
    padding:10px;
    margin-top:15px;
    border-radius:6px;
}
</style>
</head>
<body>

<h1>PRO Cinematic Generator â€“ GPT-OSS-120B</h1>

<div class="section">
<h2>ðŸ”‘ Masukkan Groq API Key</h2>
<input type="password" id="apikey" placeholder="Tempel API Key Groq di sini">
</div>

<div class="section">
<button onclick="generateIdea()">Generate Ide Otomatis</button>
<button onclick="generateFull()">Generate Full Script</button>
<div class="output-block">
<h3>Ide Terpilih:</h3>
<textarea id="ideaBox" rows="2"></textarea>
<button onclick="copyText('ideaBox')">Copy</button>
</div>
</div>

<div class="section">
<h2>ðŸŽ¬ Output Lengkap</h2>
<div id="result"></div>
</div>

<script>

async function callGroq(prompt){
const key = document.getElementById("apikey").value;

const response = await fetch("https://api.groq.com/openai/v1/chat/completions",{
method:"POST",
headers:{
"Content-Type":"application/json",
"Authorization":"Bearer " + key
},
body:JSON.stringify({
model:"openai/gpt-oss-120b",
messages:[
{role:"system",content:"You are a professional serious cinematic educational scriptwriter."},
{role:"user",content:prompt}
],
temperature:0.7,
max_tokens:4000
})
});

const data = await response.json();
return data.choices[0].message.content;
}

async function generateIdea(){

const prompt = `
Buat 1 ide topik viral untuk YouTube Shorts serius edukatif.
Format hanya 1 judul singkat.
Gaya: realistis, ekstrem, ilmiah.
`;

const result = await callGroq(prompt);
document.getElementById("ideaBox").value = result.trim();
}

async function generateFull(){

const idea = document.getElementById("ideaBox").value;

const prompt = `
Buat konten YouTube Shorts serius edukatif.

Struktur:
1. Judul (huruf besar).
2. Narasi dimulai langsung dengan:
   Selama 10 menit...
   Selama 1 jam...
   Selama 6 jam...
   Selama 24 jam...
3. 4 scene progresif.
4. Setelah narasi:
   - Prompt IMAGE per scene
   - Prompt VIDEO per scene
5. Lokasi harus terkunci dan konsisten.
6. Karakter:
Humanoid skeleton ultra-realistic 3D, transparent glass-like body, visible anatomical skull, semi x-ray eyeballs, 8K cinematic, non-horror.

Topik: ${idea}
`;

const result = await callGroq(prompt);

document.getElementById("result").innerHTML = `
<div class="output-block">
<textarea id="fullOutput" rows="25">${result}</textarea>
<button onclick="copyText('fullOutput')">Copy Semua</button>
</div>
`;
}

function copyText(id){
const text = document.getElementById(id);
text.select();
document.execCommand("copy");
alert("Copied!");
}

</script>

</body>
</html>
